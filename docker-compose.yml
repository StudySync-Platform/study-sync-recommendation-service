version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: studysync-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - studysync-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: studysync-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - studysync-network

  postgres:
    image: postgres:15-alpine
    container_name: studysync-postgres-recommendation
    environment:
      POSTGRES_DB: studysync_recommendation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - studysync-network

  redis:
    image: redis:7-alpine
    container_name: studysync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - studysync-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: studysync-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - studysync-network

volumes:
  postgres-data:
  redis-data:


networks:
  studysync-network:
    driver: bridge
