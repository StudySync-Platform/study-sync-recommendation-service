spring:
  application:
    name: recommendation-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/studysync_recommendation
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: recommendation-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  
  redis:
    host: localhost
    port: 6379
    timeout: 60000

server:
  port: 8084

# Custom application properties
app:
  kafka:
    topics:
      user-interaction: user-interaction-events
      post-recommendation: post-recommendation-events
  
  recommendation:
    # Weight factors for recommendation algorithm
    like-weight: 1.0
    comment-weight: 2.0
    share-weight: 3.0
    view-weight: 0.5
    # Time decay factor (how much older posts are penalized)
    time-decay-factor: 0.95
    # Maximum recommendations to generate
    max-recommendations: 20

logging:
  level:
    com.studysync.recommendation: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
